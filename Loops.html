<!DOCTYPE html>
<html>
    <head>
       <title>Loops</title>
    </head>
    <body>
        <p>Looping the alerts</p>
    <script>
        let a=2;
        for(i=0;i<a;i++)
        {
            alert(i);
        }
        while(a=0){
            alert(i);
        }
        do{
            alert(i);
            i--;
        }while(a>0)
        
        let sum = 0;

        while (true) {

          let value = +prompt("Enter a number", '');

          if (!value) break; // (*)

          sum += value;
 
   }
   alert( 'Sum: ' + sum );
    </script> 
    </body>
</html>
