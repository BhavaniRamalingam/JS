<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            function showMessage() {
               alert( 'Hello everyone!' );
            }
            function showMsg() {
               let message = "Hello, I'm JavaScript!"; // local variable

               alert( message );
            }
            showMessage();
            showMsg();
        </script>

    </body>
</html>
